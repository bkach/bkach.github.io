    <!DOCTYPE html>
<html>
<head>
<script src="../jquery-3.6.0.min.js"></script>
<script src="../jquery.csv.js"></script>

<script>

$(document).ready(function() {

    let mpl = 7.424;

    var prevMonday = new Date();
    prevMonday.setDate(prevMonday.getDate() - (prevMonday.getDay() + 6) % 7);
    let ye = new Intl.DateTimeFormat('en', { year: 'numeric' }).format(prevMonday);
    let mo = new Intl.DateTimeFormat('en', { month: 'short' }).format(prevMonday).toLowerCase();
    let da = new Intl.DateTimeFormat('en', { day: '2-digit' }).format(prevMonday);
    fileName = `${da}${mo}${ye}`
    console.log(fileName);

    const Http = new XMLHttpRequest();
    const url="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/1068229/CSV-" + fileName + ".csv";
    console.log(url);
    Http.open("GET", url);
    Http.send();

    let pricePerLiter = 0
    Http.onreadystatechange = (e) => {
      if(Http.readyState === XMLHttpRequest.DONE) {
        result = $.csv.toArrays(Http.responseText);
        result.reverse();

        date = result[0][0];
          $("#mytitle").html("Diesel prices from: " + date + "<br /><a href='https://www.gov.uk/government/statistics/weekly-road-fuel-prices'>source</a>");
        pricePerLiter = parseFloat(result[0][2]) / 100
      }
    }


    function docalc() {
      miles = $("#input").val();
      console.log(miles);

      price = parseFloat((parseFloat(miles) / mpl) * parseFloat(pricePerLiter)).toFixed(2)
      console.log(price)

      $("#mylist").append("<li>Â£" + price + " to go " + miles + " miles in the van</li>"); 
    }


    $("#input").change(docalc);
});
</script>
</head>
<body>

<label for="input">Distance (in miles)</label>
<input type="number" id="input">
<ul id="mylist">
</ul>

<br />
<div id="mytitle" style="position:absolue; bottom: 0;></div>


</body>
